<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="img/Person.jpg" alt="Image">
            <div class="text">
                <h2>Login Page</h2>    
            </div>
            
        </div>

        <!-- Input Username -->
        <input type="text" id="username" name="username" required placeholder="Username" oninput="validateUsername()">
        <span id="usernameAlert" style="display: block; color: red; font-size: 12px;"></span>

        <!--input type="text" id="username" name="username" required placeholder="Username">
        <span id="usernameError" class="error"></span -->

        <div class="password-container">
            <!-- Input Password -->
            <input type="password" id="password" name="password" required placeholder="Password">
            <!-- Show/Hide Password -->
            <img src="img/closeEye.png" alt="Show Password" onclick="togglePassword()" id="toggleIcon">
            <span id="passwordAlert" style="display: none; color: red; font-size: 12px;"></span>
        </div>

        <!-- Select role -->
        <select id="role">
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="lecturer">Lecturer</option>
        </select>
        <span id="roleAlert" style="display: none; color: red; font-size: 12px;"></span>

        <div class="button-container">
            <!-- SubmitLogin -->
            <button class="login-button" onclick="submitLogin()" id="loginButton"  disabled>Login</button>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            
            <!-- Refesh -->
            <button class="refresh-button" type="button" id="refreshButton" onclick="refreshButton()">
            <i class="fas fa-sync-alt"></i> 
            </button>
        </div>

        <p id="message"></p>
    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
