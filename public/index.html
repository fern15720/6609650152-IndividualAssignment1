<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="img/Person.jpg" alt="Image">
            <div class="text">
                <h2>Login Page</h2>
                <p>Name: กนกพร พรรณปัญญา</p>    
            </div>
            
        </div>

        <input type="text" id="username" name="username" required placeholder="Username">
        <div class="password-container">
        <input type="password" id="password" name="password" required placeholder="Password">
        <img src="img/closeEye.png" alt="Show Password" onclick="togglePassword()" id="toggleIcon">
        </div>

        <select id="role">
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="lecturer">Lecturer</option>
        </select>
        
        <button type="button" onclick="submitLogin()" id="loginButton"  disabled>Login</button>
        <p id="message"></p>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
